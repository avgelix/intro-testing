<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main id="content">
      <form class="" action="#null" method="post">
        <ol>
          <h3>Make An Appointment</h3>
          <p>Let us know what works best for you and your pet</p>
          <li>
            <label for="pets">Select Your Pet</label>
            <select class="" id="pets" name="pets">
              <option value="Dog">Dog</option>
              <option value="Hedgehog">Hedgehog</option>
              <option value="Bunny">Bunny</option>
              <option value="Cat">Cat</option>
            </select>
          </li>
          <li>
            <label for="date">Appointment Date</label>
              <input type="date" name="date" id="date">
          </li>
          <li>
            <label for="color-choice">Choose Your Favorite Color</label>
            <input type="text" list="colors" name="color-choice" id="color-choice"/>
            <datalist id="colors">
              <option value="Blue"></option>
              <option value="Red"></option>
              <option value="Pink"></option>
              <option value="Black"></option>
              <option value="White"></option>
            </datalist>
          </li>
    </ol>
  </form>


    </main>

    <footer>

    </footer>
  </body>
</html>
